<div class="login-container">
  <h1>Connexion</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="vous@exemple.com" />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <span *ngIf="form.controls.email.hasError('required')">L'email est requis.</span>
        <span *ngIf="form.controls.email.hasError('email')">Format d'email invalide.</span>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        <span>Le mot de passe est requis.</span>
      </div>
    </div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Connexion…' : 'Se connecter' }}</button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
