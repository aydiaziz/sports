<div class="app-shell">
  <header class="top-bar">
    <ng-container *ngIf="user$ | async as user; else guestLinks">
      <a [routerLink]="homeLink(user)" class="brand">Sports Admin</a>
      <div class="spacer"></div>
      <span class="user-badge">
        {{ user.profile.email }} · {{ user.role }}
        <span *ngIf="user.tenant"> · {{ user.tenant.name }}</span>
      </span>
      <a routerLink="/auth/logout" class="logout-link">Déconnexion</a>
    </ng-container>
    <ng-template #guestLinks>
      <a [routerLink]="homeLink(null)" class="brand">Sports Admin</a>
      <div class="spacer"></div>
      <a routerLink="/auth/login" class="login-link">Connexion</a>
    </ng-template>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
