<div class="app-shell">
  <header class="top-bar">
    <a routerLink="/dashboard" class="brand">Sports Admin</a>
    <div class="spacer"></div>
    <ng-container *ngIf="user$ | async as user; else loginLink">
      <span class="user-badge">
        {{ user.email }} · {{ user.role }}<span *ngIf="user.tenant"> · {{ user.tenant }}</span>
      </span>
      <a routerLink="/auth/logout" class="logout-link">Déconnexion</a>
    </ng-container>
    <ng-template #loginLink>
      <a routerLink="/auth/login" class="login-link">Connexion</a>
    </ng-template>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
